<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot </title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <h3>注意 此语法已被废弃</h3>
    <child>
        <template slot-scope ='props' >
            <p>{{props.item}}</p>
        </template>
    </child>
</div>
</body>
<script>

    Vue.component('child', {
        template:                    `
            <div><ul>
                <slot v-for="item of list" :item="item"></slot>
            </ul></div>`,
        data(){
            return{
                list: [1,2,3,4],
                item: "item here"
            }
        }
    });
    const vm = new Vue({
        el: '#app'

    });
</script>

</html>
<style>
    body {
        font-size: xx-large;
    }
</style>
