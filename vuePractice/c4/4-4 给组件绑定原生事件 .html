<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template file</title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
<!--    <child @click="handleClick"></child>  这里绑定的是自定义事件-->
    <child @click="handleClick"></child>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<div @click="handleChildClick">child component</div>',
        methods:{
            handleChildClick(){
                console.log('child click');
                this.$emit('click');
            }
        }
    });

    const vm = new Vue({
        el: '#app',
        methods: {
            handleClick(){
                console.log("root click");
            }
        }

    });
</script>

</html>
<style>
    body {
        font-size: xx-large;
    }
</style>
