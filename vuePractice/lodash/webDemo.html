<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lodash </title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.19/lodash.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {},
    mounted: function () {
      var object = {
        'a': [{'b': 2}, {'d': 4}]
      };

      var other = {
        'a': [{'c': 3}, {'e': 5}]
      };
      let res = _.merge(object, other);
      console.log(res.a);
// => { 'a': [{ 'b': 2, 'c': 3 }, { 'd': 4, 'e': 5 }] }
    },
    beforeDestroy: function () {
    }
  });
</script>
</body>
</html>
