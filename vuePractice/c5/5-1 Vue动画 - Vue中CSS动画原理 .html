<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template file</title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
<!--    <transition>  默认名字为v-->
<!--    <transition name="fade">-->
    <transition>
        <div v-if="show">hi world</div>
    </transition>
    <button @click="handleClick">toggle</button>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<div>child</div>'
    });
    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    });
</script>

</html>
<style>
    body {
        font-size: xx-large;
    }

    .v-enter, .v-leave-to{
        opacity:  0;
    }
    .v-enter-active, .v-leave-active{
        transition: opacity 1s;
    }
</style>
