<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template file</title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.compat.min.css">

</head>
<body>
<div id="app">
    <!--    <transition>  默认名字为v-->
    <!--    <transition name="fade">-->
<!--    <transition enter-active-class="your-name-here" leave-active-class="your-name-here">-->
    <transition>
        <div v-if="show">hi world</div>
    </transition>
    <button @click="handleClick">toggle</button>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<div>child</div>'
    });
    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    });
</script>

</html>
<style>
    body {
        font-size: xx-large;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }


    .v-enter-active {
        transform-origin: left center;
        animation: bounce-in 1s;
    }

    .v-leave-active {
        transform-origin: left center;
        animation: bounce-in 1s reverse;
    }
</style>
