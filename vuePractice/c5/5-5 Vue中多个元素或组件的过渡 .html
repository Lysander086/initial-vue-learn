<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template file</title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.compat.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/velocity/2.0.6/velocity.js"></script>

</head>
<body>
<div id="app">
<!--    <transition mode="out-in"-->
    <transition mode="in-out"
                @before-enter="handleBeforeEnter" @enter="handleEnter" @after-enter="handleAfterEnter">
        <!--        <div v-if="show" >hi world</div>-->
        <div v-if="show" key="hello">hi world</div>
        <!--        <div v-else >Bye world</div>-->
        <div v-else key="bye">Bye world</div>

    </transition>
    <button @click="handleClick">toggle</button>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<div>child</div>'
    });
    Vue.component('childOne', {
        template: '<div>child 1</div>'
    });
    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            },
            handleBeforeEnter(el) {
            },
            handleEnter(el, done) {
            },
            handleAfterEnter(el) {
                console.log("animation end");
            }
        }
    });
</script>

</html>
<style>
    body {
        font-size: xx-large;
    }

    .v-enter, .v-leave-to {
        opacity: 0;
    }

    .v-enter-active, .v-leave-active {
        transition: opacity 1s;
    }
</style>
