<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template file</title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <!--    <transition>  默认名字为v-->
    <!--    <transition name="fade">-->
    <transition name="fade" enter-active-class="animated swing" leave-active-class="animated tada">
        <div v-if="show">hi world</div>
    </transition>
    <button @click="handleClick">toggle</button>
</div>
</body>
<script>
    Vue.component('child', {
        template: '<div>child</div>'
    });
    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    });
</script>

</html>
<style>
    body {
        font-size: xx-large;
    }



</style>
