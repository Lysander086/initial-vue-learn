<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template file</title>
    <!-- vue dependency   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div :style="[styleObj , {fontSize : '20px' }]" @click="handleClick">hi world</div>
</div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleObj: {
                color: "black"
            }
        },
        methods: {
            handleClick() {
                this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
            }
        }
    });
</script>

</html>
