<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>template file</title>
  <!-- vue dependency   -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <div>
    {{fullName}}
  </div>
</div>
</body>
<script>

const vm = new Vue({
  el: '#app',
  data: {
    firstName: "Lysander",
    lastName: "J",
    age: 21
  },
  computed: {
    fullName: function () {
      return this.firstName + " " + this.lastName;
    }
  }
});

</script>

</html>
